<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Alura Books</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="cabecalho">

            <input type="checkbox" id="menu" class="conteiner-botao">

            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Front-end</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Business</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Design & Ux</a>
                </li>
            </ul>

            <img src="img/Logo.svg" alt="logo" class="conteiner-img">
        </div>

        <div class="conteiner">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="conteiner-img"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compra" class="conteiner-img"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="conteiner-img"></a>

    </header>

</body>

</html>
